dist: trusty
sudo: false
language: rust
cache: cargo

branches:
  only:
    - master

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: nightly-2018-01-31
      env: RUSTFMT_VERSION="0.3.7"

  allow_failures:
    - rust: nightly
    - rust: nightly-2018-01-31

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake

before_script:
  - export PATH=$HOME/.local/bin:$PATH
  - [[ -z "$RUSTFMT_VERSION" ]] || bash .travis/install-rustfmt.sh

script:
  - [[ -n "$RUSTFMT_VERSION" ]] || bash .travis/script.sh
  - [[ -z "$RUSTFMT_VERSION" ]] || cargo fmt -- --write-mode=diff

after_success:
  - [[ -n "$RUSTFMT_VERSION" ]] || bash .travis/upload-doc.sh
#  - travis-cargo --only stable coveralls --no-sudo
