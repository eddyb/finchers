sudo: false
language: rust

branches:
  only:
    - master

rust:
  - stable
  - nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - pip install --user ghp-import
  - cargo install -f -q cargo-travis
  - export PATH=$HOME/.local/bin:$PATH

script:
  - cargo build --all --all-features
  - cargo test --all --all-features

after_success:
  - cargo coveralls
  - bash .ci/deploy_doc.sh "${GH_TOKEN}" "${TRAVIS_BRANCH}" "${TRAVIS_RUST_VERSION}" "${TRAVIS_REPO_SLUG}" "${TRAVIS_PULL_REQUEST}"
