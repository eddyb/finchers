dist: trusty
sudo: false
language: rust

cache:
  cargo: true
  bundler: true
  directories:
  - doc/target

branches:
  only:
    - master

env:
  global:
    - STABLE_FEATURES="tls"
    - MDBOOK_VERSION="0.1.2"
    - RUSTFMT_VERSION="0.3.7"

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: nightly-2018-01-31
      env: RUSTFMT="true"

  allow_failures:
    - rust: nightly
    - rust: nightly-2018-01-31

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake

before_script:
  - 'if [[ -n $RUSTFMT ]]; then bash .travis/install-rustfmt.sh; fi'
  - 'if [[ -z $RUSTFMT ]]; then bash .travis/install-mdbook.sh; fi'
  - export PATH=$HOME/.local/bin:$PATH

script:
  - bash .travis/script.sh

after_success:
  - bash .travis/after_success.sh
